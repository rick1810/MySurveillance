<html>
	<head>
		<style>default</style>
		<style>login</style>
		<script>login</script>
		<title>MySurveillance</title>
	</head>
	<body>
		<div class="header">
			<h1>MySurveillance</h1>
		</div>
		<br>
		<br>
		<br>
		<div class="login">
			<h1>{{login.text}}</h1>
			<div class="input">
				<p>{{login.username}}: </p>
				<input id="usernameInput" maxlength="128">
				<p>{{login.password}}: </p>
				<input type="password" id="passwordInput" maxlength="128">
				<button id="loginButton">{{login.login}}</button>
			</div>
		</div>
	</body>
</html>
